<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>1st task</title>
</head>

<body>

    <button class="button">Open modal</button>

    <div class="bg-modal bg-modal--close">
        <section class="modal">
            <nav class="modal__nav">
                <a href="../zadanie-3/3.html" class="modal__link">
                    Go to 3rd task
                </a>
            </nav>
            <button class="button">Close modal</button>
        </section>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');
        for (const button of buttons)
            button.addEventListener('click', () => 
            document.querySelector('.bg-modal').classList.toggle('bg-modal--close'));
    </script>

</body>

</html>
