<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>3rd task</title>
</head>

<body>
  <header class="header">
    <form class="header__search-form" onsubmit="return false">
      <input type="text" class="header__input" placeholder="Enter searching word...">
      <button type="button" class="header__button" onclick="filterTable(); return false;">Search</button>
    </form>
  </header>
  <main class="main">
    <table class="main__table">
      <tr>
        <td>Walmart</td>
      </tr>
      <tr>
        <td>State Grid </td>
      </tr>
      <tr>
        <td>Sinopec Group</td>
      </tr>
      <tr>
        <td>China National Petroleum</td>
      </tr>
      <tr>
        <td>Royal Dutch Shell</td> </td>
      </tr>
      <tr>
        <td>Toyota Motor</td>
      </tr>
      <tr>
        <td>Volkswagen</td>
      </tr>
      <tr>
        <td>BP </td>
      </tr>
      <tr>
        <td>Exxon Mobil</td>
      </tr>
      <tr>
        <td>Berkshire Hathaway</td>
      </tr>
    </table>
  </main>

  <script>
    var input = document.querySelector(".header__input");

    function filterTable() {

      let filter, table, tr, td, txtValue;
      filter = input.value.toUpperCase();
      table = document.querySelector(".main__table");
      tr = table.querySelectorAll("tr");

      for (let i = 0; i < tr.length; i++) {
        td = tr[i].querySelector("td");
        if (td) {
          txtValue = td.textContent
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

    input.addEventListener("keyup", function(e) {
      if (e.keyCode === 13) {
        e.preventDefault();
        document.querySelector(".header__button").click();
      }
    });
  </script>
</body>

</html>
